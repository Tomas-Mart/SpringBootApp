<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .header {
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 0;
    }
    .alert {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    .error {
      background: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
    .info-section {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Система управления пользователями</h1>
  <p>Добро пожаловать в систему управления пользователями</p>
</div>

<!-- Сообщения -->
<div th:if="${param.success}" class="alert success"
     th:text="${param.success[0]}"></div>
<div th:if="${param.error}" class="alert error"
     th:text="${param.error[0]}"></div>

<div class="info-section">
  <p>Всего пользователей в системе: <strong th:text="${userCount != null} ? ${userCount} : 0">0</strong></p>
</div>

<a th:href="@{/users}" class="btn">Перейти к управлению пользователями</a>
</body>
</html>
