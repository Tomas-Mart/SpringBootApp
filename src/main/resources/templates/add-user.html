<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="#{addUser.title}">Добавить пользователя</title>
    <link rel="stylesheet" th:href="@{/resources/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .error-message {
            font-size: 1.2rem;
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-link {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e9ecef;
            transition: background-color 0.3s ease;
        }

        .btn-link:hover {
            background-color: #d4d8dc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="#{addUser.header}">Добавить пользователя</h1>

    <!-- Отображение общих ошибок -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Отображение ошибок валидации -->
    <div th:if="${errors}">
        <div class="error-message">
            <ul>
                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
            </ul>
        </div>
    </div>

    <!-- Форма для добавления пользователя -->
    <form th:action="@{/users/add}" method="post">
        <div>
            <label for="name" th:text="#{addUser.name}">Имя:</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div>
            <label for="email" th:text="#{addUser.email}">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div>
            <label for="age" th:text="#{addUser.age}">Возраст:</label>
            <input type="number" id="age" name="age" class="form-input" required>
        </div>
        <button type="submit" class="btn" th:text="#{addUser.submit}">Добавить</button>
    </form>

    <!-- Ссылка для возврата к списку пользователей -->
    <a href="/users" class="btn-link" th:text="#{addUser.backToList}">Вернуться к списку</a>
</div>
</body>
</html>
